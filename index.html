<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css?v=10" />
    <script defer src="js/bio.utils.js?v=1"></script>
    <script defer src="js/bio.parser.js?v=1"></script>
    <script defer src="js/bio.render.js?v=1"></script>
    <script defer src="js/bio.analytics.js?v=1"></script>
    <script defer src="js/bio.main.js?v=1"></script>
    <script defer src="js/form.js?v=10"></script>

  <!-- Primary Meta Tags -->
  <meta name="title" content="ADD YOUR TITLE HERE" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />

  <meta property="og:image:alt" content="ADD YOUR IMAGE ALTERNATE TEXT HERE" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://YOUR.URL" />
  <meta name="twitter:title" content="ADD YOUR TITLE HERE" />
  <meta name="twitter:description" content="ADD YOUR DESCRIPTION HERE" />
  <meta name="twitter:image" content="img/profile.jpg" />
  <meta name="twitter:image:alt" content="ADD YOUR IMAGE ALTERNATE TEXT HERE" />

  <!-- JSON-LD (Person) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "ADD YOUR NAME HERE",
    "alternateName": "@ADDYOURTAGHERE",
    "url": "https://YOUR.URL",
    "image": "img/profile.jpg",
    "description": "ADD YOUR DESCRIPTION HERE",
    "sameAs": [
      "https://tiktok.com/@ADDYOURTAGHERE",
      "https://github.com/ADDYOURUSERNAMEHERE",
      "https://youtube.com/@ADDYOURTAGHERE"
    ]
  }
  </script>

 
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

</head>

<body>
  <div class="container">
    <!-- Hero Section -->
    <div class="hero-section">
      <div class="hero-image">
        <div class="hero-overlay">
          <div class="profile-info">
            <h1 class="profile-name"></h1>
            <p class="profile-username"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Social Icons Row (populated by script.js) -->
    <div class="social-row"></div>

    <!-- Link Categories (populated by script.js) -->
    <div class="categories"></div>

    <!-- Contact Section (always visible) -->
    <section id="contact" class="contact-section" aria-labelledby="contact-title">
      <div class="contact-card">
        <div class="flip">
          <div class="flip-inner">
            <!-- Front: form -->
            <form id="contact-form" class="flip-face front" novalidate>
              <h3 id="contact-title">Send a message</h3>

              <div class="field">
                <label for="cf-name">Name</label>
                <input id="cf-name" name="name" type="text" autocomplete="name" required />
              </div>

              <div class="field">
                <label for="cf-email">Email</label>
                <input id="cf-email" name="email" type="email" autocomplete="email" required />
              </div>

              <div class="field">
                <label for="cf-message">Message</label>
                <textarea id="cf-message" name="message" rows="5" required></textarea>
              </div>

              <p class="helper" id="cf-helper" aria-live="polite"></p>

              <div class="actions">
                <button id="cf-submit" type="submit" class="btn-primary">Send</button>
              </div>
            </form>

            <!-- Back: thank you -->
            <div class="flip-face back" role="status" aria-live="polite">
              <h3>Thank you for your message.</h3>
              
              <p>Iâ€™ll be in touch soon.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
